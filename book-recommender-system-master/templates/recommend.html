<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
   
</head>
<body style="background-color:#F6F1F1">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Book Mate</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/recommend">Recommend</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center text-dark mb-5">Recommend Books</h1>
                <form action="/recommend_books" method="post">
                    <div class="form-group">
                        <label for="user_input">Enter some book names:</label>
                        <input name="user_input" type="text" class="form-control" id="user_input">
                    </div>
                    <button type="submit" class="btn btn-lg btn-warning">Recommend Books</button>
                </form>
            </div>
        </div>

        {% if data %}
            <div class="row mt-5">
                {% for i in data %}
                    <div class="col-md-3 mb-3">
                        <div class="card">
                            <img class="card-img-top" src="{{i[2]}}" alt="{{i[1]}}">
                            <div class="card-body">
                                <h5 class="card-title">{{i[1]}}</h5>
                                <p class="card-text">{{i[0]}}</p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    </div>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
      integrity="sha384-PFKng8/tzUhM7vHms6VK5d5ZreUgR5l/qv5KtkNOQh7V4A4eY3aVtwfpeQIJCht9"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
